<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="instagram-wrapper">
    <div class="instagram-phone">
    </div>

    <div class="login-box">
        <div class="group profile">
            <img src="img/instagram-logo.png" alt="logo">
            <img src="./img/perfil-instagram.jpeg" alt="foto do perfil">
            <a class="instagram-login" href="https://www.instagram.com/david_.chaves/" >Continue as David</a>
            <a class="links"href="#">Manage Account</a>
        </div>
        <div class="validation">
            <p>Not david_.chaves?</p> 
            <a class="links" href="#">Switch accounts</a> or <a class="links" href="#">Sign Up</a>
        </div>

        <div class="group-apps">
            <p>Get the app.</p>
            <div class="download">
                <img class="app-download" src="./img/apple-button.png" alt="apple store">
                <img class="app-download" src="./img/googleplay-button.png" alt="googleplay">
            </div>
        </div>
    </div>
</div>
</body>
</html>
